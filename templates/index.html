<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to ML Model App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .welcome-card h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .welcome-card p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn-primary {
            padding: 10px 30px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>Welcome to the ML Prediction App</h1>
        <p>This application predicts student math scores based on their details. Click below to get started!</p>
        <a href="/predict" class="btn btn-primary">Go to Prediction Form</a>
    </div>
</body>
</html>
